{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'guests/css/registStyle.css'%}">
    <title>RentGames</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="JS/Cuenta/MyRegister.js"></script>
</head>

<body class="body-LR">
    <nav class="navbar navbar-expand-lg" style="background-color: #1b1b1b ;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'guests/img/Logo/RentGames/LogoB_RentGames.png' %}"
              class="card-img-top rounded-2" alt="" height="48"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Consolas
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'playStation' %}">PlayStation</a></li>
                  <li><a class="dropdown-item" href="{% url 'xbox' %}">Xbox</a></li>
                  <li><a class="dropdown-item" href="{% url 'nintendo' %}">Nintendo</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
              </li>
            </ul>
            <form class="d-flex" method="get" role="search" id="form-search">
              <input class="form-control me-2" type="search" name="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>
    <section id="sectionLogReg">
        <div class="register_box rounded-4">
            <form class="formulario" action="Index.html" enctype="multipart/form-data" method="POST" name="Register" id="Register">
                {% csrf_token %}
                <img src="{% static 'guests/img/Logo/RentGames/Logo_RentGames.png' %}" class="avatar" alt="Avatar Image">
                <h2 class="titulo">Registrar aqui</h2>
                <!--Usuario-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="text" name="username" id="username"
                        placeholder="Ingrese nombre de Usuario">
                    <label for="username">Usuario:</label>
                </div>
                <!--FechaNacimiento-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="date" name="dateNac" id="dateNac"
                        placeholder="Ingrese su fecha de nacimiento">
                    <label for="dateNac">Usuario:</label>
                </div>
                <!--Genero-->
                <div class="m-3 form-floating">
                    <select class="form-select" name="genero" id="">
                        {% for genero in generos %}
                            <option value="{{genero.id_genero}}">{{genero.genero}}</option>
                        {% endfor %}
                    </select>
                    <label for="genero">Usuario:</label>
                </div>
                <!--Correo-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="email" name="correo" id="correo" placeholder="Ingrese Correo">
                    <label for="correo">Correo:</label>
                </div>
                <!--Comuna-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="text" name="comuna" id="comuna" placeholder="Ingrese su Comuna">
                    <label for="comuna">Comuna:</label>
                </div>
                <!--Direccion-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="text" name="direccion" id="direccion"
                        placeholder="Ingrese su direcci&oacute;n">
                    <label for="direccion">Direcci&oacute;n:</label>
                </div>
                <!--Contraseña-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="password" name="password" id="password"
                        placeholder="Ingrese Contraseña">
                    <label for="password">Contraseña:</label>
                </div>
                <div>
                    <ul for="errorMensaje" id="errorMensaje" style="background: #ab2424; display: none;">
                        <li value="1"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <input type="submit" id="new-registro" value="Registrar">
                <a href="{% url 'login' %}">¿Ya tienes cuenta? Ingresa aqui</a> <br>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
