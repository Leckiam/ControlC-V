    <section id="SectionLogReg">
        <div class="register_box rounded-4">
            <form class="formulario" action="procesar.php" enctype="multipart/form-data" method="GET" name="Register">
                <img src="img/Logo/RentGames/Logo_RentGames.png" class="avatar" alt="Avatar Image">
                <h2 class="titulo">Registrar aqui</h2>
                <!--Usuario-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="text" name="username" id="username"
                        placeholder="Ingrese nombre de Usuario">
                    <label for="username">Usuario:</label>
                </div>
                <!--Correo-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="email" name="correo" id="correo" placeholder="Ingrese Correo">
                    <label for="correo">Correo:</label>
                </div>
                <!--Comuna-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="text" name="comuna" id="comuna" placeholder="Ingrese su Comuna">
                    <label for="comuna">Comuna:</label>
                </div>
                <!--Direccion-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="text" name="direccion" id="direccion"
                        placeholder="Ingrese su direcci&oacute;n">
                    <label for="direccion">Direcci&oacute;n:</label>
                </div>
                <!--Contraseña-->
                <div class="m-3 form-floating">
                    <input class="form-control" type="password" name="password" id="password"
                        placeholder="Ingrese Contraseña">
                    <label for="password">Contraseña:</label>
                </div>
                <input type="submit" id="new-registro" value="Registrar">
                <a href="Login.html">¿Ya tienes cuenta? Ingresa aqui</a> <br>
            </form>
        </div>
    </section>
